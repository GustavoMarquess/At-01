<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pagina com 3 Imagens</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="01.jpg" alt="Imagem 1">
      <h2>Primeira Imagem</h2>
      <p>Conteúdo do primeiro card.</p>
    </div>
    <div class="card">
      <img src="02.jpg" alt="Imagem 2">
      <h2>Segunda Imagem</h2>
      <p>Conteúdo do segundo card.</p>
    </div>
    <div class="card">
      <img src="imagem3.jpg" alt="Imagem 3">
      <h2>Terceira Imagem</h2>
      <p>Conteúdo do terceiro card.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
